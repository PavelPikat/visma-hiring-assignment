parameters:
  dockerFile: ''
  
steps:
  - checkout: self
    
  - task: Docker@2
    displayName: Build and push an image to container registry
    inputs:
      command: buildAndPush
      repository: $(TF_OUT_ACR_NAME)
      dockerfile: '${{ parameters.dockerFile }}'
      containerRegistry: $(TF_OUT_ADO_ACR_SERVICE_CONNECTION_NAME)
      tags: |
        latest
